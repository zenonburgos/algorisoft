{% extends 'login/base.html' %}
{% load static %}
{% block content %}
    <div class="home-btn d-none d-sm-block">
        <a href="index.html" class="text-dark"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-login text-center">
                            <div class="bg-login-overlay"></div>
                            <div class="position-relative">
                                <h5 class="text-white font-size-20">¡ Bienvenido !</h5>
                                <p class="text-white-50 mb-0">Cambio de contraseña.</p>
                                <a href="index.html" class="logo logo-admin mt-4">
                                    <img src="{% static 'lib/plantilla/images/logo-sm-dark.png' %}" alt="" height="30">
                                </a>
                            </div>
                        </div>
                        <div class="card-body pt-5">
                            <div class="p-2">
                                <form action="../.." method="post" class="form-horizontal">
                                    <input type="hidden" name="next" value="{{ next }}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="password">Ingrese nueva contraseña</label>
                                        {{ form.password }}
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Confirmar contraseña</label>
                                        {{ form.confirmPassword }}
                                    </div>

                                    <div class="mt-3">
                                        <button class="btn btn-primary btn-block waves-effect waves-light"
                                                type="submit"> Cambiar contraseña
                                        </button>
                                    </div>
                                    <p class="text-center mt-2" style="font-size: 13px;">
                                        Si deseas volver al login da click
                                        <a href="{% url 'login' %}">AQUÍ</a>
                                    </p>
                                </form>
                            </div>

                        </div>
                        <script type="application/javascript">
                            $(function () {
                                $('form').on('submit', function (e) {
                                    e.preventDefault();
                                    var parameters = new FormData(this);
                                    submit_with_ajax(window.location.pathname, 'Notificación', '¿Estas seguro de cambiar tu contraseña?', parameters, function () {
                                        Swal.fire({
                                            title: 'Notificación',
                                            text: 'Tu contraseña ha sido cambiada correctamente.',
                                            icon: 'success',
                                            timer: 20000,
                                            onClose: () => {
                                                location.href = '{{ login_url }}';
                                            }
                                        }).then((result) => {

                                        })
                                    });
                                });
                            });
                        </script>
                    </div>
                    <div class="mt-5 text-center">
                        <p>© 2022 Asystente.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
