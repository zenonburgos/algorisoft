{% extends 'login/base.html' %}
{% load static %}
{% block content %}
    <div class="home-btn d-none d-sm-block">
        <a href="index.html" class="text-dark"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-login text-center">
                            <div class="bg-login-overlay"></div>
                            <div class="position-relative">
                                <h5 class="text-white font-size-20">¡ Bienvenido !</h5>
                                <p class="text-white-50 mb-0">Reseteo de contraseña.</p>
                                <a href="index.html" class="logo logo-admin mt-4">
                                    <img src="{% static 'lib/plantilla/images/logo-sm-dark.png' %}" alt="" height="30">
                                </a>
                            </div>
                        </div>
                        <div class="card-body pt-5">
                            <div class="p-2">
                                <form action="../.." method="post" class="form-horizontal" action="index.html">
                                    <input type="hidden" name="next" value="{{ next }}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        {{ form.username }}
                                    </div>

                                    <div class="mt-3">
                                        <button class="btn btn-primary btn-block waves-effect waves-light"
                                                type="submit"> Enviar
                                        </button>
                                    </div>

                                </form>
                            </div>

                        </div>
                        <script type="application/javascript">
                            {% if form.errors %}
                                var errors = '';
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        errors += '{{ error }}\n';
                                    {% endfor %}
                                {% endfor %}
                                {% for error in form.non_field_errors %}
                                    errors += '{{ error }}\n';
                                {% endfor %}
                                Swal.fire({
                                    title: 'Error',
                                    text: errors,
                                    icon: 'error'
                                });
                            {% endif %}
                        </script>
                    </div>
                    <div class="mt-5 text-center">
                        <p>© 2020 Qovex. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
